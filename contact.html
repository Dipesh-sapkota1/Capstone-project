   <body id="contact-page">
      <header class="bg-dark">
         <div class="container px-3">
            <nav>
               <a href="index.html" class="nav-brand">Dipesh</a>
               <ul class="nav-bar">
                  <li><a href="index.html">Home</a></li>

                  <li><a href="contact.html" class="active">Contact</a></li>
               </ul>
            </nav>
         </div>
      </header>
      <!-- Contact form -->
      <main >
         <div class="container-lg">
            <div class="heading pt-5 ">
               <h2 class="accent-line">Contact</h2>
               <p>Here is how you can reach me</p>
            </div>
            <form  class="contact-form my-5 mobile" name="contact" method="POST" data-netlify="true" data-netlify-recaptcha="true">
               <div class="form-group">
                  <label  for="name">Name</label>
                  <input type="text" placeholder="Full Name" name="name" id="name">
               </div>
               <div class="form-group">
                  <label for="email">Email</label>
                  <input type="email" placeholder="Example@something.com" name="email" id="email">
               </div>
               <div class="form-group">
                  <label for="number">Phone</label>
                  <input  type="number" placeholder="Your number" name="number" id="number">
               </div>
               <button  type="submit" class=" btn  btn-submit">submit</button>
               <div data-netlify-recaptcha="true"></div>
            </form>
         </div>
         <!-- Address -->
         <div id="address" class="mb-0">
            <div class="container-fluid">
               <div class="row contact-info row-cols-1 row-cols-sm-2 row-cols-md-3">
                  <div class="col flex-column bg-light py-7">
                     <span>Phone</span>
                     <div class="d-flex gap-2 align-items-end">
                        <i class="fas fa-phone"></i>
                        <span>+971 777-5656-676</span>
                     </div>
                  </div>
                  <div class="col flex-column bg-dark font-light py-7">
                     <span>Address</span>
                     <div class="d-flex gap-2 align-items-end">
                        <i class="fas fa-building"></i>
                        <span>Al fakar st Abu Dhabi</span>
                     </div>
                  </div>
                  <div class="col flex-column bg-light  py-7 col-sm-12">
                     <span>Email</span>
                     <div class="d-flex gap-2 align-items-end">
                        <i class="fas fa-envelope"></i>
                        <span>Something@somewhere.com</span>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </main>
